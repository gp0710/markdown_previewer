<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Markdown Previewer by gp</title>
    <script src="./js/marked.js"></script>

    <script>
      marked.setOptions({breaks:true});

      function updatePreview() {
        let previewElement = document.getElementById("preview");
        let editorValue = document.getElementById("editor").value;
        let markedUpHTML = marked(editorValue);
        previewElement.innerHTML = markedUpHTML;
      }

      function setDefault() {
        let defaultText = `\
# Markdown Previewer
## This is heading2
[Learn more about coding for free](http://www.freecodecamp.org).
<dl>
  <dt>Definition list</dt>
  <dd>Is something people use sometimes.</dd>

  <dt>Markdown in HTML</dt>
  <dd>Does *not* work **very** well. Use HTML <em>tags</em>.</dd>
</dl>

\`this is an ex of inline code\`

\`\`\`
function exampleOf() {
  return multilineCodeBlock
}
\`\`\`

- example
- of
- list
- items
- item 1
- item 2
- item 3

>Learn to code for free

![free stock photo](https://picjumbo.com/wp-content/uploads/the-golden-gate-bridge-sunset-1080x720.jpg)

**Bold text**

`;
        let editorField = document.getElementById("editor");
        let previewElement = document.getElementById("preview");
        editorField.value = defaultText;
        previewElement.innerHTML = marked(defaultText)
      }
    </script>

  </head>
  <body onload="setDefault()">
    <div class="container-fluid">
      <div class="row">
      <div class="col text-center text-white bg-warning my-2">
    <h1>Markdown Previewer by gp</h1>
      </div>
      </div>
      <div class="row">
        <div class="col-6 bg-primary text-white d-flex flex-column">
          <h2 class="text-white text-center my-2">Editor</h2>
          <div class="form-group flex-grow-1 d-flex flex-column">
            <textarea id="editor" onkeyup="updatePreview()" class="form-control flex-grow-1"></textarea>
        </div>
        </div>
        <div class="col-6 bg-danger text-white">
          <h2 class="text-white text-center my-2">Preview</h2>
          <div id="preview"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

  </body>
</html>
